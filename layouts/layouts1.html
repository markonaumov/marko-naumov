<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flex</title>
        <link rel="stylesheet" type="text/css" href="layouts1.css" />
    </head>
    <body>
        <div class="container">
             <h1>Flexbox - New CSS layout proprety</h1>

             <div class="example">
                <h2>Default Display</h2>
                <div class="parent">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>     
                </div>

                    <!-- Display Flex -->
			<div class="example example-flex">
				
                    <h2>Display Flex</h2>
                    <div class="parent">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </div>
    
                </div><!-- End of Flex -->
                
                <!-- Row/Column -->
			<div class="example example-direction">
				
                    <h2>Direction: Row/Column</h2>
                    <div class="parent">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </div>
    
                </div><!-- End of Flex -->
            <!-- Flex Wrap -->
			<div class="example example-wrap">
				
                    <h2>Flex Wrap</h2>
                    <div class="parent">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </div>
    
                </div><!-- End of Wrap -->
            <!-- Justify Content -->
			<div class="example example-justify">
				
                    <h2>Flex: Justify Content</h2>
                    <div class="parent">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </div>
    
                </div><!-- End of Justify Content -->
                <!-- Align Items -->
			<div class="example example-align-items">
				
                    <h2>Flex: Align Items</h2>
                    <div class="parent">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </div>
    
                </div><!-- End of Align Items -->
                
        


             </div>
        </div>

        
    </body>
</html>
